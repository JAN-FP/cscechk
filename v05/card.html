<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAK 卡片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 280px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .card-p {
            background-image: url('assets/pic_p.jpg');
            background-color: rgba(231, 111, 81, 0.8);
            background-blend-mode: multiply;
        }
        .card-e {
            background-image: url('assets/pic_e.jpg');
            background-color: rgba(0, 128, 128, 0.8);
            background-blend-mode: multiply;
        }
        .card-a {
            background-image: url('assets/pic_a.jpg');
            background-color: rgba(70, 130, 180, 0.8);
            background-blend-mode: multiply;
        }
        .card-k {
            background-image: url('assets/pic_k.jpg');
            background-color: rgba(205, 133, 63, 0.8);
            background-blend-mode: multiply;
        }
        .card-title {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-subtitle {
            font-size: 16px;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .card-content {
            margin-top: auto;
        }
        .card-stats {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }
        .card-stats-label {
            font-size: 12px;
            opacity: 0.9;
            display: block;
            margin-bottom: 2px;
        }
        .number {
            display: inline-block;
            font-size: 32px;
            font-weight: 700;
            margin-right: 4px;
            color: #fff;
        }
        .unit {
            font-size: 10px;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-p">
            <div>
                <div class="card-title">P</div>
                <div class="card-subtitle">以人為本</div>
                <div class="card-subtitle">PEOPLE</div>
            </div>
            <div class="card-content">
                <div class="card-stats">
                    <span class="card-stats-label">人均培訓時數</span>
                    <span class="number" data-value="9.29">0</span><span class="unit">小時</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">義工時數</span>
                    <span class="number" data-value="17211">0</span><span class="unit">小時</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">社區投入金額</span>
                    $<span class="number" data-value="2122214">0</span>
                </div>
            </div>
        </div>
        
        <div class="card card-e">
            <div>
                <div class="card-title">E</div>
                <div class="card-subtitle">環境健康</div>
                <div class="card-subtitle">ENVIRONMENT</div>
            </div>
            <div class="card-content">
                <div class="card-stats">
                    <span class="card-stats-label">溫室氣體排放密度(範圍 1、2 及 3)</span>
                    <span class="number" data-value="50.45">0</span><span class="unit">公噸二氧化碳當量/百萬港元</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">無害廢棄物棄置密度</span>
                    <span class="number" data-value="107.53">0</span><span class="unit">公噸/百萬港元</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">耗水密度</span>
                    <span class="number" data-value="186.3">0</span><span class="unit">立方米/百萬港元</span>
                </div>
            </div>
        </div>
        
        <div class="card card-a">
            <div>
                <div class="card-title">A</div>
                <div class="card-subtitle">群策協作</div>
                <div class="card-subtitle">ALLIANCE</div>
            </div>
            <div class="card-content">
                <div class="card-stats">
                    <span class="card-stats-label">本地採購比例</span>
                    <span class="number" data-value="97">0</span><span class="unit">%</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">自行購買的木材中獲得 FSC 認證比率</span>
                    <span class="number" data-value="100">0</span><span class="unit">% 員工</span>
                </div>
            </div>
        </div>
        
        <div class="card card-k">
            <div>
                <div class="card-title">K</div>
                <div class="card-subtitle">建設香港</div>
                <div class="card-subtitle">PROJECTS FOR HONG KONG</div>
            </div>
            <div class="card-content">
                <div class="card-stats">
                    <span class="card-stats-label">BIM 應用</span>
                    <span class="number" data-value="91">0</span><span class="unit">%項目應用</span>
                </div>
                <div class="card-stats">
                    <span class="card-stats-label">參與綠建環評</span>
                    <span class="number" data-value="38">0</span><span class="unit">項目</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 當頁面載入完成後執行動畫
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取所有需要動畫的數字元素
            const numberElements = document.querySelectorAll('.number');
            
            // 為每個數字元素添加動畫
            numberElements.forEach(function(element) {
                // 獲取目標值
                const targetValue = parseFloat(element.getAttribute('data-value'));
                // 設置初始值
                let currentValue = 0;
                // 設置動畫持續時間（毫秒）
                const duration = 2000;
                // 計算每一步的增量
                const isInteger = Number.isInteger(targetValue);
                // 設置更新頻率（毫秒）
                const updateInterval = 20;
                // 計算總步數
                const steps = duration / updateInterval;
                // 計算每一步的增量
                const increment = targetValue / steps;
                
                // 啟動動畫
                const timer = setInterval(function() {
                    currentValue += increment;
                    
                    // 如果當前值超過目標值，則設置為目標值
                    if (currentValue >= targetValue) {
                        currentValue = targetValue;
                        clearInterval(timer);
                    }
                    
                    // 更新顯示的值
                    if (isInteger) {
                        element.textContent = Math.floor(currentValue).toLocaleString();
                    } else {
                        // 對於小數，保留兩位小數
                        element.textContent = currentValue.toFixed(2);
                    }
                }, updateInterval);
            });
        });
        
        // 添加滾動觸發動畫的功能
        function animateNumbersOnScroll() {
            const numberElements = document.querySelectorAll('.number');
            
            // 檢查元素是否在視窗中
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // 為每個在視窗中的數字元素添加動畫
            function checkElements() {
                numberElements.forEach(function(element) {
                    if (isElementInViewport(element) && !element.classList.contains('animated')) {
                        element.classList.add('animated');
                        
                        // 獲取目標值
                        const targetValue = parseFloat(element.getAttribute('data-value'));
                        // 設置初始值
                        let currentValue = 0;
                        // 設置動畫持續時間（毫秒）
                        const duration = 2000;
                        // 計算每一步的增量
                        const isInteger = Number.isInteger(targetValue);
                        // 設置更新頻率（毫秒）
                        const updateInterval = 20;
                        // 計算總步數
                        const steps = duration / updateInterval;
                        // 計算每一步的增量
                        const increment = targetValue / steps;
                        
                        // 啟動動畫
                        const timer = setInterval(function() {
                            currentValue += increment;
                            
                            // 如果當前值超過目標值，則設置為目標值
                            if (currentValue >= targetValue) {
                                currentValue = targetValue;
                                clearInterval(timer);
                            }
                            
                            // 更新顯示的值
                            if (isInteger) {
                                element.textContent = Math.floor(currentValue).toLocaleString();
                            } else {
                                // 對於小數，保留兩位小數
                                element.textContent = currentValue.toFixed(2);
                            }
                        }, updateInterval);
                    }
                });
            }
            
            // 初始檢查
            checkElements();
            
            // 滾動時檢查
            window.addEventListener('scroll', checkElements);
        }
        
        // 頁面載入後啟動滾動觸發功能
        window.addEventListener('load', animateNumbersOnScroll);
    </script>
</body>
</html>
